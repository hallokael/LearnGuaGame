<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Game l</title>
		<style media="screen">
			canvas{
				border: 1px black solid;
			}
		</style>
	</head>
	<body>
		<canvas id="id-canvas" width="400" height="300"></canvas>
<script>

var log=console.log.bind(console)

var canvas=document.querySelector('#id-canvas')
var context=canvas.getContext('2d')

var x =100
var y =200
var speed=5

var img=new Image()
img.src='zk.png'
//img.onload=function(){
//	context.drawImage(img,0,0)
//}
img.onload=function(){
	context.drawImage(img,x,y)
}
log(img)

var leftDown=false
var RightDown=false

window.addEventListener('keydown',function(event){
//	log(event)
	var k=event.key
	if (k=='a'){
		leftDown=true
	}else if(k=='d'){
		rightDown=true
	}
})
window.addEventListener('keyup',function(event){
//	log(event)
	var k=event.key
	if (k=='a'){
		leftDown=false
	}else if(k=='d'){
		rightDown=false
	}
})
setInterval(function(){
	if(leftDown){
		x-=speed
	}else if (rightDown){
		x+=speed
	}
	
	
	context.clearRect(0,0,canvas.width,canvas.height)
	context.drawImage(img,x,y)
},1000/30)

</script>
	</body>
	
</html>
